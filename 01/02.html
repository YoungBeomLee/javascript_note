<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //변수는 변하는 값을 저장(var,let)
      //상수는 안변하는 값을 저장(const)
      var 숫자1 =10;//var 변수의 초기화
      var 숫자2=20;
      document.write(숫자1+숫자2+"<br>");
      숫자1=30;//재할당
      document.write(숫자1+숫자2+"<br>");
      //30+20
      let 숫자3=40;
      document.write('<br>')
      //30+20+20
      console.log();//ctrl+shift+i
      document.write("숫자1"+"&nbsp;"+숫자2+"&nbsp;"+숫자3)

    </script>
  </head>
  <body>
    
  </body>
</html>
