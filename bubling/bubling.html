<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bubling.css" />
  </head>
  <body>
    <div class="one">
      <span>one</span>
      <div class="two">
        <span>two</span>
        <div class="three"><span>three</span></div>
      </div>
    </div>
    <script>
        var divs=document.querySelectorAll("div");
        divs.forEach(function(div){
            div.addEventListener('click',logEvent,{capture:false})
        })
        function logEvent(e){
            //console.log(e.target);//이벤트 발생한거
            console.log(e.currentTarget.className);//이벤트 등록한거
        }
    </script>
  </body>
</html>
