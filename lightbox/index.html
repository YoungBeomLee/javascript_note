<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lightbox</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="gallery-container">
      <ul class="gallery">
        <li>
          <a href="#"><img src="images/image-thumb-1.jpeg" alt="" data-lightbox="images/image-1.jpeg" /></a>
        </li>
        <li>
          <a href="#"><img src="images/image-thumb-2.jpeg" alt="" data-lightbox="images/image-2.jpeg" /></a>
        </li>
        <li>
          <a href="#"><img src="images/image-thumb-3.jpeg" alt="" data-lightbox="images/image-3.jpeg" /></a>
        </li>
        <li>
          <a href="#"><img src="images/image-thumb-4.jpeg" alt="" data-lightbox="images/image-4.jpeg" /></a>
        </li>
        <li>
          <a href="#"><img src="images/image-thumb-5.jpeg" alt="" data-lightbox="images/image-5.jpeg" /></a>
        </li>
        <li>
          <a href="#"><img src="images/image-thumb-6.jpeg" alt="" data-lightbox="images/image-6.jpeg" /></a>
        </li>
      </ul>
    </div>
    <!-- modal -->
    <div id="lightbox-overlay"><img src="" alt="" id="lightbox-image" /></div>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <!-- <script src="js/practice.js"></script> -->
    <!-- <script src="js/jq.js"></script> -->
    <script>
         var button=document.querySelector(".gallery a"),
         target=document.querySelector("#lightbox-overlay"), 
         targetimg=document.querySelector("#lightbox-overlay img")

          button.onclick = function () {
            var newimg=this("img").src("data-lightbox");
            target.classList("visible");
            targetimg.src(newimg);
         }
    </script>
  </body>
</html>
